
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Stories Viewer</title>
</head>
<body>
    <div class="container">
        <h1>Latest Time Stories</h1>
        
        <div id="stories-container"></div>

        <script>
            fetch('https://dummyjson.com/products')
                .then(response => response.json())
                .then(stories => {
                    const storiesContainer = document.getElementById('stories-container');
                    const topsixstories = stories.products.slice(0,6);
                    topsixstories.forEach(story => {
                        const storyDiv = document.createElement('div');
                        storyDiv.classList.add('story');
                        const titleElement = document.createElement('h2');
                        titleElement.textContent = story.title;
                        const descriptionElement = document.createElement('p');
                        descriptionElement.textContent = story.description;
                        storyDiv.appendChild(titleElement);
                        storyDiv.appendChild(descriptionElement);
                        storiesContainer.appendChild(storyDiv);
                    });
                })
                .catch(error => console.error('Error:', error));
        </script>
    </div>
</body>
</html>
